<!DOCTYPE html>

<body>
    <main>
        <header>
            <div class="glass">
                <input type="checkbox" id="nav-toggle" hidden>
                <label for="nav-toggle" id="nav-button">
                    <img src="./resources/Burger Menu Icon.svg" alt="Menu">
                </label>
                <nav>
                    <div class="glass">
                        <a href="index.html">home</a>

                    </div>

                <h1 id="title">myShop</h1>

    <div class="container">
        <div class="recommend">
            <h1 id="recommend-title">Shirts</h1>
            <div class="cards">
                <div class="card">
                    <div class="glass">
                        <a href="https://www.uniqlo.com/th/th/products/E465185-000">

                        </a>

                        <p id="price">590฿</p>

                </div>
                <div class="card">
                    <div class="glass">

                    </div>
                </div>
                <div class="card">
                    <div class="glass">
                        <a href="https://www.zara.com/th/en/basic-plain-polo-shirt-p01887712.html?v1=453856189">
                            <img src="./resources/Basic Plain Polo Shirt White Background Removed.png" alt="zara polo">
                        </a>
                        <h3 id="name">Zara Basic Polo</h3>
                        <p id="price">790฿</p>
                    </div>
                </div>
                <div class="card">
                    <div class="glass">
                        <a href="https://www.warrix.co.th/th/preorder-tu-cheer.html">

                        </a>
                        <h3 id="name">Warrix TU Polo</h3>
                        <p id="price">350฿</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>
        <footer>
            <div class="glass">
